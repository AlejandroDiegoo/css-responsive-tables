<!DOCTYPE html>
<html>
  <head>
    <title>css-responsive-tables</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css-responsive-tables.css" />
    <style>
      body > div {
        width: 100%;
        height: 100%;
        background: #ddd;
      }
      .table-cell {
        padding: 10px;
        border: 5px solid rgba(0, 0, 0, 0);
        box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="table table-full">
        <div class="table-row">
          <div class="table-cell table-center table-middle">table-cell</div>
          <div class="table-cell table-center table-middle table-flex">table-cell table-flex</div>
          <div class="table-cell table-center table-middle">table-cell</div>
        </div>
        <div class="table-row table-flex">
          <div class="table-cell table-center table-middle">table-cell</div>
          <div class="table-cell table-center table-middle table-flex">table-cell table-flex</div>
          <div class="table-cell table-center table-middle">table-cell</div>
        </div>
        <div class="table-row">
          <div class="table-cell table-center table-middle">table-cell</div>
          <div class="table-cell table-center table-middle table-flex">table-cell table-flex</div>
          <div class="table-cell table-center table-middle">table-cell</div>
        </div>
      </div>
    </div>
  </body>
</html>
